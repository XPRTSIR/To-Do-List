<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="to-do.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- <div class="container"> -->
      <div class="input mx-auto mt-s">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Type Hare"
            aria-label="Recipient's username"
            id="username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-secondary" type="button" id="adduser">
            Add List
          </button>
        </div>
        <!--Search start -->
        <div class="filter my-3">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Sreach......"
                  aria-label="Recipient's username"
                  id="search"
                />
              </div>
            </div>
          </div>
        </div>
        <!--Search end -->
        <div class="display">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="record">
              <!-- <tr>
                <th scope="row">1</th>
                <td>to-do list</td>
                <td>
                  <i
                    class="btn fa-regular fa-pen-to-square"
                    style="color: white; background-color: rgb(15, 135, 215)"
                  ></i>
                  <i
                    class="btn fa-regular fa-trash-can"
                    style="color: white; background-color: red"
                  ></i>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="to-do.js"></script>
  </body>
</html>
